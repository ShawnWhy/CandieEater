 
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>  
<body>
    <div class="interiorMind"></div>
<div class="row buttonRow">
    <div class="col-md-4 offset-md-4 topButton createParts invisibleP"><p class="invisibleP">Create Candie Parts!</p></div>
    <div class="col-md-4 offset-md-4 topButton mergeParts invisibleP"><p class="invisibleP">Create Candie!</p></div>
    <div class="col-md-4 offset-md-4 topButton eatCandie invisibleP"><p class="invisibleP">Click to Eat Candie!</p></div>
    <div class="col-md-4 offset-md-4 topButton enter candieName invisibleP"><p class="invisibleP">Create Candie Parts!</p></div>
     
</div>
<div class="row candyRow">
    <div class="col-md-2 candiePiece"></div>
    <div class="col-md-2 candiePiece"></div>
    <div class="col-md-2 candiePiece"></div>
    <div class="col-md-2 candiePiece"></div>
    <div class="col-md-2 candiePiece"></div>
    <div class="col-md-2 candiePiece"></div>
</div>
<div class="row candyRow2"> 
    <div class="col-md-2 offset-md-5 candie"></div>



   
</div>
<div class='row headRow' >
    
    <div class="col-md-2"></div>

<div class="leftEar ear col-md-1"></div>
<div class="head col-md-6">

    <div class="row forehead">
        <div class="col-md-12 hair"></div>
        
    </div>

    <div class="row eyebrows">
        <div class=" col-sm-3 offset-sm-2 eyebrow"></div>
        <div class=" col-sm-3 offset-sm-2 eyebrow"></div>
    </div>

    <div class="row eyes">
        <div class=" col-sm-3 offset-sm-2 eye">
            <div class="pupil1 pupil">
                <div class="innerPupil"></div>
            </div>

        </div>
        <div class=" col-sm-3 offset-sm-2 eye2">
            <div class="pupil2 pupil">
                <div class="innerPupil"></div>

            </div>


        </div>
    </div>

    <div class="row nose">
        
    </div>

    <div class="row mouth">
        <div class="col-md-6 offset-md-3 lips">
            <div style="width:150%; height:100%; background-color: rgb(65, 7, 7); position: absolute;left:-10%; z-index:0;"></div>
            <div class="row topRow">
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>


            </div>
            <div class="row bottomRow">
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>
                <div class="col-sm-3 tooth"></div>


            </div>
        </div>
        
    </div>
    
</div>
<div class="rightEar ear col-md-1"></div>
<div class="col-md-2"></div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  
</body>



</html>
